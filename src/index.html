<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/js/vendor/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/5.1.1/js/vendor/fastclick.min.js"></script>

<script type="text/javascript" src="js/app/services.js"></script>
<script type="text/javascript" src="js/app/directives.js"></script>
<script type="text/javascript" src="js/app/app.js"></script>

<!--[if lt IE 9]>
<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>
<body>
	<div class="page">
		<div class="off-canvas-wrap">
			<div class="inner-wrap">
				<nav class="tab-bar">
					<section class="left-small">
						<a class="left-off-canvas-toggle menu-icon"><span></span></a>
					</section>
	
					<section class="right tab-bar-section">
						<h1 class="title" ng-bind="translation.TITLE"></h1>
					</section>
				</nav>
	
				<aside class="left-off-canvas-menu">
					<ul class="off-canvas-list">
						<li><label ng-bind="translation.OFF_CANVAS_GLOSSARY"></label></li>
						<li><a href="#/" ng-bind="translation.OFF_CANVAS_GLOSSARY_EM"></a></li>
						<li><a href="#/heavenly100" ng-bind="translation.OFF_CANVAS_GLOSSARY_HEAVENLY_100"></a></li>
					</ul>
					<ul class="off-canvas-list">
						<li><label ng-bind="translation.OFF_CANVAS_REF"></label></li>
						<li><a href="#/credits" ng-bind="translation.OFF_CANVAS_REF_CREDITS"></a></li>
						<li><a href="#/about" ng-bind="translation.OFF_CANVAS_REF_ABOUT"></a></li>
					</ul>
					<ul class="off-canvas-list">
						<li><label ng-bind="translation.OFF_CANVAS_LNG"></label></li>
						<li><a href="#" ng-bind="translation.OFF_CANVAS_LNG_EN" ng-click="setTranslation('en')"></a></li>
						<li><a href="#" ng-bind="translation.OFF_CANVAS_LNG_FR" ng-click="setTranslation('fr')"></a></li>
					</ul>				
				</aside>
	
				<section class="main-section">
					<div ng-view></div>
				</section>
	
				<a class="exit-off-canvas"></a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
	  $(document).foundation();
	</script>
	<script type="text/javascript">
	 (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	 ga('create', 'UA-48084900-1', 'emh.s3-website-eu-west-1.amazonaws.com');
	 ga('send', 'pageview');
	</script>

</html>
